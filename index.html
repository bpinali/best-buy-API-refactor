<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Best Buy Bargain Search</title>
  <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,600,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="loader"></div>
  <header>
    <img src="images/logo.png" />
    <h1>Bargain Search</h1>
    <span id="search-span">
            <input type="text" id="search-box" value="" />
            <button id="search-button">Search</button>
        </span>

  </header>
  <section class="results">
    <ul>

    </ul>
  </section>
  <script id="product-list-item" type="text/x-handlebars-template">
    <li >
      <div class="product-container">
        <div class="title-wrapper">
          <h3 class="clamp-this">{{name}}</h3></div>
        <img src="https://crossorigin.me/{{image}}">
        <div class="product-details">
          {{#if customerReviewCount}}
          <p class="review-num">{{customerReviewCount}} Reviews</p>
          {{/if}} {{#if customerReviewAverage}}
          <p class="star-avg">{{customerReviewAverage}}Stars</p>
          {{/if}} {{#if isSale}}
          <p class="reg-price strikethrough">${{regularPrice}}</p>
          <p class="sale-price highlight">Sale: ${{salePrice}}</p>
          {{else}}
          <p class="reg-price strong no-sale">${{regularPrice}}</p>
          {{/if}}
        </div>
        {{#if isSale}}
        <a href="https://crossorigin.me/{{addToCartUrl}}" class="add-to-cart sale-button">Add to Cart</a> {{else}}
        <a href="https://crossorigin.me/{{addToCartUrl}}" class="add-to-cart">Add to Cart</a> {{/if}}
      </div>
    </li>
  </script>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="js/clamp.js"></script>
  <script src="js/app-mvc.js"></script>
</body>

</html>
